<!-- SVG:START -->
<svg viewBox="0 0 320 100" width="320" height="100" preserveAspectRatio="xMidYMid meet" 
     role="img" aria-label="AI image generation in progress" xmlns="http://www.w3.org/2000/svg">
  
  <defs>
    <!-- Gradients for AI-themed elements -->
    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.9"/>
    </linearGradient>
    
    <radialGradient id="sparkGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#10b981;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3"/>
    </radialGradient>
    
    <linearGradient id="connectionGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#374151;stop-opacity:0.3"/>
    </linearGradient>
    
    <!-- Filter for glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Neural network connections -->
  <g class="connections" stroke="url(#connectionGradient)" stroke-width="1.5" fill="none">
    <!-- Layer 1 to Layer 2 connections -->
    <line x1="50" y1="25" x2="100" y2="35" opacity="0.6">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="25" x2="100" y2="50" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.7;0.2" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="25" x2="100" y2="65" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="1.8s" repeatCount="indefinite"/>
    </line>
    
    <line x1="50" y1="75" x2="100" y2="35" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.4s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="75" x2="100" y2="50" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.9s" repeatCount="indefinite"/>
    </line>
    <line x1="50" y1="75" x2="100" y2="65" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.1s" repeatCount="indefinite"/>
    </line>
    
    <!-- Layer 2 to Center connections -->
    <line x1="100" y1="35" x2="160" y2="50" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.7s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="50" x2="160" y2="50" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="100" y1="65" x2="160" y2="50" opacity="0.4">
      <animate attributeName="opacity" values="0.2;0.6;0.2" dur="2.0s" repeatCount="indefinite"/>
    </line>
    
    <!-- Center to Layer 3 connections -->
    <line x1="160" y1="50" x2="220" y2="35" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="160" y1="50" x2="220" y2="50" opacity="0.8">
      <animate attributeName="opacity" values="0.6;1.0;0.6" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="160" y1="50" x2="220" y2="65" opacity="0.5">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="1.8s" repeatCount="indefinite"/>
    </line>
    
    <!-- Layer 3 to Output connections -->
    <line x1="220" y1="35" x2="270" y2="50" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="50" x2="270" y2="50" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1.0;0.7" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="65" x2="270" y2="50" opacity="0.6">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Data flow particles -->
  <g class="data-particles">
    <!-- Particle 1 -->
    <circle r="2" fill="#10b981" opacity="0.8">
      <animateMotion dur="3s" repeatCount="indefinite">
        <mpath href="#path1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.8;0" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Particle 2 -->
    <circle r="1.5" fill="#34d399" opacity="0.6">
      <animateMotion dur="2.5s" repeatCount="indefinite" begin="0.5s">
        <mpath href="#path2"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.6;0" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    
    <!-- Particle 3 -->
    <circle r="1.8" fill="#059669" opacity="0.7">
      <animateMotion dur="2.8s" repeatCount="indefinite" begin="1s">
        <mpath href="#path3"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.7;0" dur="2.8s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- Invisible paths for particle motion -->
  <defs>
    <path id="path1" d="M30,25 Q80,25 160,50 Q240,50 290,50"/>
    <path id="path2" d="M30,75 Q80,60 160,50 Q240,45 290,50"/>
    <path id="path3" d="M30,50 Q90,50 160,50 Q230,50 290,50"/>
  </defs>
  
  <!-- Neural network nodes -->
  <g class="neural-nodes" fill="url(#nodeGradient)" filter="url(#glow)">
    <!-- Input layer -->
    <circle cx="50" cy="25" r="6">
      <animate attributeName="r" values="6;7;6" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="75" r="6">
      <animate attributeName="r" values="6;7;6" dur="2.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden layer 1 -->
    <circle cx="100" cy="35" r="5">
      <animate attributeName="r" values="5;6;5" dur="1.8s" repeatCount="indefinite" begin="0.2s"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite" begin="0.2s"/>
    </circle>
    <circle cx="100" cy="50" r="5">
      <animate attributeName="r" values="5;6;5" dur="1.9s" repeatCount="indefinite" begin="0.4s"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.9s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="100" cy="65" r="5">
      <animate attributeName="r" values="5;6;5" dur="2.1s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="2.1s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    
    <!-- Processing center (creative spark) -->
    <circle cx="160" cy="50" r="8" fill="url(#sparkGradient)">
      <animate attributeName="r" values="8;12;8" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Hidden layer 2 -->
    <circle cx="220" cy="35" r="5">
      <animate attributeName="r" values="5;6;5" dur="1.7s" repeatCount="indefinite" begin="0.8s"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.7s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="220" cy="50" r="5">
      <animate attributeName="r" values="5;6;5" dur="1.6s" repeatCount="indefinite" begin="1s"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.6s" repeatCount="indefinite" begin="1s"/>
    </circle>
    <circle cx="220" cy="65" r="5">
      <animate attributeName="r" values="5;6;5" dur="1.8s" repeatCount="indefinite" begin="1.2s"/>
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.8s" repeatCount="indefinite" begin="1.2s"/>
    </circle>
    
    <!-- Output node (image representation) -->
    <circle cx="270" cy="50" r="7" fill="url(#sparkGradient)">
      <animate attributeName="r" values="7;9;7" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.9;1;0.9" dur="1.3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Creative sparks around the center -->
  <g class="creative-sparks" fill="#34d399" opacity="0.7">
    <circle cx="150" cy="40" r="1">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="r" values="1;2;0" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="170" cy="42" r="1">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.4s" repeatCount="indefinite" begin="0.3s"/>
      <animate attributeName="r" values="1;2;0" dur="1.4s" repeatCount="indefinite" begin="0.3s"/>
    </circle>
    <circle cx="155" cy="58" r="1">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.1s" repeatCount="indefinite" begin="0.6s"/>
      <animate attributeName="r" values="1;2;0" dur="1.1s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
    <circle cx="165" cy="62" r="1">
      <animate attributeName="opacity" values="0;0.8;0" dur="1.3s" repeatCount="indefinite" begin="0.9s"/>
      <animate attributeName="r" values="1;2;0" dur="1.3s" repeatCount="indefinite" begin="0.9s"/>
    </circle>
  </g>
  
  <style>
    /* Reduced motion support */
    @media (prefers-reduced-motion: reduce) {
      .connections * { animation: none !important; }
      .data-particles * { animation: none !important; }
      .neural-nodes * { animation: none !important; }
      .creative-sparks * { animation: none !important; }
      
      /* Static state for reduced motion */
      .connections line { opacity: 0.5 !important; }
      .neural-nodes circle { opacity: 0.8 !important; }
      .creative-sparks circle { opacity: 0.4 !important; }
    }
    
    /* Responsive behavior */
    svg {
      max-width: 100%;
      height: auto;
    }
  </style>
</svg>
<!-- SVG:END -->